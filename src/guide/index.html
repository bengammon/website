<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Moov2 - Style Guide</title>

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/guide.css" />
    </head>

    <body>
        <div class="nav">
            <ul>
                <li>Atoms</li>
            </ul>
        </div>

        <div class="section section-purple">
            <div class="section-content align-vertical-middle align-center">
                <span class="logo logo-moov2" title="Moov2 Logo."></span>

                <p class="text-island text-medium text-light">Welcome to the style guide for the brand new Moov2 website.</p>
            </div>
        </div>

        <div class="section section-grey">
            <div class="section-content">
                <div class="sg-section">
                    <h1>Colours</h1>

                    <ul class="sg-grid">
                        <li class="sg-swatch">
                            <div class="sg-swatch-color sg-swatch-color-rounded sg-swatch-color-nav"></div>
                        </li>
                        <li class="sg-watch">
                            <div class="sg-swatch-color sg-swatch-color-rounded sg-swatch-color-purple"></div>
                        </li>
                        <li class="sg-watch">
                            <div class="sg-swatch-color sg-swatch-color-rounded sg-swatch-color-barclays"></div>
                        </li>
                        <li class="sg-watch">
                            <div class="sg-swatch-color sg-swatch-color-rounded sg-swatch-color-bmj"></div>
                        </li>
                        <li class="sg-watch">
                            <div class="sg-swatch-color sg-swatch-color-rounded sg-swatch-color-green"></div>
                        </li>
                        <li class="sg-watch">
                            <div class="sg-swatch-color sg-swatch-color-rounded sg-swatch-color-blue"></div>
                        </li>
                    </ul>
                </div>

                <div class="sg-section">
                    <h1>Typography</h1>

                    <p class="text-light">Font face is "Lato" and available in light.</p>
                    <p class="text-normal">Font face is "Lato" and available in normal.</p>
                    <p class="text-bold">Font face is "Lato" and available in bold.</p>
                    <p class="text-ultra-bold">Font face is "Lato" and available in ultra bold.</p>
                </div>
            </div>
        </div>
    </body>
</html>
